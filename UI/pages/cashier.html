<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../images/money-check-alt.png">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../css/cashier.css">
    <title> Banka | Cashier Dashboard</title>

</head>

<body>
    <div class="main-container">
        <header>
            <a class="logo" href="#">

                <span id="logo-icon">
                    <i class="fas fa-money-check-alt" style="background: #b8860b"></i>
                </span>
                <h2>Ban<span id="banka">ka</span></h2>

            </a>
            <div class="cashier">
                <img src="../images/dane_jane.jpg" alt="">
                <div class="identity">
                    <a href="#">
                        <p>Dane Jane</p>
                    </a>
                    <p>Cashier</p>
                </div>
        </header>


        <main class="main-content">
            <div class="transaction-card" id="credit">

                <label for="credit">Credited Amount:
                    <input type="text" name="credit-amount">
                </label>

                <button type="button">Credit</button>
            </div>

            <div class="transaction-card" id="debit">

                <label for="credit">Debited Amount:

                    <input type="text" name="credit-amount">
                </label>

                <button type="button">Debit</button>

            </div>
        </main>
    </div>
</body>

</html>
