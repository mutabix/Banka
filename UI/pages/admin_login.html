<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../css/admin_login.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/money-check-alt.png">
    <title> Banka | Admin Log In</title>
</head>

<body>

    <div class="main-container">
        <header class="header">
            <a class="logo" href="/">

                <span id="logo-icon">
                    <i class="fas fa-money-check-alt" style="background: #b8860b"></i>
                </span>
                <h2>Ban<span id="banka">ka</span></h2>
            </a>
        </header>

        <main class="content-container">
            <h2> Admin Log In</h2>
            <div class="form-container" id="form">
                <form action="" class="form-content">

                    <label for="username">Username *
                        <input type="text" name="username" id="username" placeholder="Username ..." required>
                    </label>

                    <label for="password">Password *
                        <input type="password" name="password" id="password" placeholder="Password ..." required>
                    </label>

                    <a href="./reset.html">
                        <p id="resetPassword">I forgot My Password!</p>
                    </a>

                    <p id="wrongInput"></p>

                    <div class="clearfix">

                        <button type="button" class="createbtn" onclick="formValidator()">Sign In</button>
                        <button type="button" class="cancelbtn">Cancel</button>

                    </div>
                </form>

        </main>

        <footer class="footer">
            <p>&copy; Banka 2019</p>
        </footer>
    </div>
    <script type="text/javascript" src="../js/adminLogin.js"></script>
</body>

</html>
