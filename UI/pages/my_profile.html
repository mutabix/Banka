<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../images/money-check-alt.png">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../css/ my_profile.css">

    <title>Banka | My Profile </title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <a class="logo" href="/">

                <span id="logo-icon">
                    <i class="fas fa-money-check-alt" style="background: #b8860b"></i>
                </span>
                <h2>Ban<span id="banka">ka</span></h2>
            </a>
        </header>

        <main class="content-container">
            <h2>My Profile</h2>
            <div class="client-image">
                <img src="../images/jack.jpg" alt="">
            </div>

            <div class="client-details">
                <ul class="details-list" contenteditable="true">
                    <li> First Name: Jack</li>
                    <li>Last Name: Blake</li>
                    <li>Gender: M</li>
                    <li>Birth Date: 12-02-1990</li>
                    <li>Address: New York City</li>
                    <li>Account Type: Savings</li>
                </ul>

                <div class="save-changes">
                    <a href="#"><button class="save-btn">Save Changes</button></a>
                    <a href="#"><button class="cancel-btn">Cancel</button></a>

                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Banka 2019</p>
        </footer>
    </div>
</body>

</html>
